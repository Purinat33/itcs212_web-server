<!DOCTYPE html>
<html>
<head>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="adduser.css">
    <title>Add User</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../icon/favicon-16x16.png">
    <link rel="manifest" href="../../icon/site.webmanifest">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form id="add-user-form">
                <h1>Add User</h1>
                <!-- Radio Button -->
                <div class="radio-group">
                    <input type="radio" id="radio-admin" name="role" value="Admin" required>
                    <label for="radio-admin">Admin</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-user" name="role" value="User" required>
                    <label for="radio-user">User</label>
                </div>
                <!-- End Radio Button -->
                <input type="text" placeholder="username" name="username" required/>
                <input type="password" placeholder="password" name="password" required/>
                <button type="submit" name="Add" value="Add">Add</button>
                <br>
                <span class="back"><a href="http:localhost:3000/admin/dashboard" target="_self">Return to dashboard</a></span>
            </form>
            <script>
                const addUserForm = document.getElementById('add-user-form');

                    addUserForm.addEventListener('submit', (event) => {
                        event.preventDefault();
                        const username = addUserForm.querySelector('input[name="username"]').value;
                        const password = addUserForm.querySelector('input[name="password"]').value;
                        const role = addUserForm.querySelector('input[name="role"]:checked').value;

                        fetch('http:localhost:3000/admin/adduser', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password, role })
                        })
                            .then(response => response.json())
                            .then(data => {
                                // handle response
                                console.log(data);
                            })
                            .catch(error => {
                                console.error(error);
                            });
                    });

            </script>
        </div>
    </div>
</body>
</html>
